<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello World</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="http://47.119.186.250:1114/tuyoung.css">
    <!-- 引入组件库 -->
    <script src="http://47.119.186.250:1114/tuyoung.umd.js"></script>
</head>
<body>
    <div id="app">
        <t-tabs :selected.sync="selectedTab">
            <t-tabs-head>
                <template slot="actions">
                    <t-button>更多</t-button>
                </template>
            <t-tabs-item name="front">javscript </t-tabs-item>
            <t-tabs-item name="back"> css </t-tabs-item>
            <t-tabs-item name="stack"> icon </t-tabs-item>
            </t-tabs-head>
            <t-tabs-body>
            <t-tabs-pane name="front">  前端</t-tabs-pane>
            <t-tabs-pane name="back"> 后端战略 </t-tabs-pane>
            <t-tabs-pane name="stack"> 全栈圈子 </t-tabs-pane>
            </t-tabs-body>
        </t-tabs>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                selectedTab: 'front'
            }
        })
    </script>
</body>
</html>
